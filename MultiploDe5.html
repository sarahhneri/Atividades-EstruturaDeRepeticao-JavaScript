<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos de 5</title>
</head>

<body>
    Informe um número que entre 20 e 100: <input type="number" id="ipt_numero">
    <button onclick="verificar()">Múltiplos de 5</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>

    function verificar() {
        var numero = ipt_numero.value;

        if (numero < 20 || numero > 100) {
        
            div_mensagem.innerHTML = "Número inválido!"
        
        } else {

            for (i = 0; i <= numero; i++) {
            
                if (i % 5 == 0) {
                    div_mensagem.innerHTML += `${i}<br>`
                }
            
            }
        }
    }
</script>
