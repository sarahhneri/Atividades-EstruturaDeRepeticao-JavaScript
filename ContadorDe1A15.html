<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar de 1 at√© 15</title>
</head>
<body>
    <button onclick="contar()">Contar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function contar() {
        var inicio = 1;
        var final = 15;

        for (i = inicio; i <= final; i++) {
            div_mensagem.innerHTML += `${i}<br>`;
        }
    }

</script>
