<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de números pares de 0 até 100</title>
</head>
<body>
    <button onclick="contar()">Números pares</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function contar() {
        for (i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                div_mensagem.innerHTML += `${i}<br>`;
            }
        }   
    }
</script>
